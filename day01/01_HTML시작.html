<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML시작</title>
</head>
<body>
    <h1><!-- 
        주석 : [Ctrl] + [/]
        글자 크게 : [Ctrl] + [+]
        글자 작게 : [Ctrl] + [-]
        서버 : [Alt] 누른채 [L] + [O]
        저장 : [Ctrl] + [S]
     -->

     <h1>Hello, HTML!</h1>

     <!-- 
        (1) 프론트엔드(Front End) 개발
        : 웹페이지(인터넷)를 시각화해서 보여주는 것.
        
        (2) HTML(Hyper Text Markup Language) - 기획자, 뼈대
        : 페이지의 문단, 표, 이미지, 동영상 등 웹의 구조를 담당

        (3) CSS(Cascading Styie Sheet) - 디자이너, 디자인
        : 실제 화면에 표시되는 방법(색상, 크기, 폰트, 레이아웃 등)을 
        지정해 콘텐츠를 꾸며주는 시각적인 표현(정적)을 담당

        (4) JS(JavaScript) - 개발지, 기능
        : 콘텐츠를 바꾸고 움직이는 등 페이지를 동작시키는 동적 처리를 담당

        www.html-css-js.com

      --></h1>
</body>
</html>
