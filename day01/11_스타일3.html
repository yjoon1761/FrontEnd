<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style></style>

    <link rel="stylesheet" href="style.css">
    <!-- style태그를 사용하지 않고 style.css에 있는 내용을 불러와서 현재 HTML문서에 적용한다. -->
    <title>스타일 적용3</title>
</head>
<body>
    배경색은 검정색입니다.
    <h1>h1태그에 스타일 적용</h1>
    <h2>h2태그에 스타일 적용</h2>
    <h3>h3태그에 스타일 적용</h3>
    <h4>h4태그에 스타일 적용</h4>
    <h5>h5태그에 스타일 적용</h5>
    <h6>h6태그에 스타일 적용</h6>

    <p>p태그에 스타일 적용</p>
    <p style="background-color: blue; color: white; font-size: 50px;">p태그에 스타일 적용</p>
    <!-- style태그에 작성한 내용보다 태그에 속성으로 지정한 것이 우선순위가 높다!-->
</body>
</html>
