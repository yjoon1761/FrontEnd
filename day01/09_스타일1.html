
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 적용(구버전)</title>
</head>
<body>
    <p>스타일 적용 옛날 버전</p>

    <p><font size="3">옛날에는</font></p>
    <p><font size="5" color="red">이와같은 방식으로</font></p>
    <p><font size="7" color="blue" face="궁서">폰트 스타일을 지정했습니다.</font></p>

    <p>font태그는 크기(size), 색깔(color), 글꼴(face) 세가지 속성을 지정<br/>
        단, HTML5에서는 font태그를 지원하지 않는다.<br/>
        HTML5는 웹페이지의 내용 + 디자인으로 구성된다.</p>

</body>
</html>
