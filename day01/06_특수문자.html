<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>특수문자</title>
</head>
<body>
    <P>
        이 문장 내부에 줄바꿈을 포함하고&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;있다.<br/>
        아울러 여기서는 공백을&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;넣고&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;있다.<br/>
        화면에 출력되는&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;모습은????&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;?<br/>
    </P>

    <hr/>

    <p> '<' = &lt;</p>
    <p> '>' = &gt;</p>
    <p> '&' = &amp;</p>
    <p> '공백' = &nbsp;</p>
    <p> '©' = &copy;</p>

    <!-- 네이버 html 특수문자 검색 -->
    <!-- https://entitycode.com -->

    <!--
        ` 백틱(backtick), 그레이브(grave)
        ~ 물결, 틸드(tilde)
        ! 느낌표, 익스클러메이션(exclamation mark)
        @ 골뱅이, 앳(at sign)
        # 우물정, 샵(sharp), 넘버(number sign)
        $ 달러(dollar sign)
        % 퍼센트(percent sign)
        ^ 캐럿(caret)
        & 앤드, 엠퍼센드(ampersand)
        * 별표, 에스터리스크(asterisk)
        () 괄호, 소괄호, 퍼렌서시스(parenthesis)
        {} 중괄호, 브레이스(brace)
        [] 대괄호, 브래킷(braket)
        <> 꺽쇠, 앵글브래킷(angle bracket)
        - 마이너스, 짝대기, 대시(dash), 하이픈(hyphen)
        _ 언더바, 언더스코어(underscore), 로대시(lowdash)
        + 플러스
        = 같다, 이퀄(equals sign)
        ' 작은따옴표, 싱글쿼터, 아포스트로피(apostrophe)
        " 큰따옴표, 더블쿼터, 쿼테이션(quotaton mark)
        : 땡땡, 콜론(colon)
        ; 세미콜론(semi colon)
        , 쉼표, 콤마(comma)
        . 점, 닷(dot), 피리어드(period)
        ? 물음표, 퀘스천(question)
        / 슬래시(slash)
        | 버티컬바(vertical bar)
        \ 백슬래시(backslash)

    -->
</body>
</html>
