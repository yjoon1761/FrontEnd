<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목태그</title>
</head>
<body>
    <!-- 한줄 복사 : [Shift] + [Alt] + [방향키]-->

    <!-- h(Head Line)태그 -->
    <h1>제목 1호</h1>
    <h2>제목 2호</h2>
    <h3>제목 3호</h3>
    <h4>제목 4호</h4>
    <h5>제목 5호</h5>
    <h6>제목 6호</h6>
    <!-- h# 태그는 1호부터 6호까지 적용-->
    <!-- 글자크기는 1호가 가장 크고, 6호가 가장 작다 -->
    <!-- 줄바꿈이 일어나고, 볼드체(굵게)가 적용 -->

    <hr/>
    <!-- hr(Horizontal Line) : 수평선 혹은 구분선 -->

    <h7>제목 7호</h7>
    <h8>제목 8호</h8>
    <h9>제목 9호</h9>
    <h10>제목 10호</h10>
</body>
</html>
