<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../day03/table.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">

<title>회원가입</title>
</head>

<body>
    <form action="https://www.icia.co.kr">
        <table width = 400>
            <caption>회원가입 페이지</caption>
            <tr>
                <th>항목</th>
                <th colspan="4">내용</th>
            </tr>
            <tr>
                <th>아이디</th>
                <td colspan="4">
                    <input type="text" name="id" id="id"/>
                </td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td colspan="4">
                    <input type="password" name="pw" id="pw"/>
                </td>
            </tr>
            <tr>
                <th>이름</th>
                <td colspan="4">
                    <input type="text" name="name" id="name"/>
                </td>
            </tr>
            <tr>
                <th>성별</th>
                <td colspan="4">
                    남성<input type="radio" name="gender" value="남성"/>
                    여성<input type="radio" name="gender" value="여성"/>
                </td>
            </tr>
            <tr>
                <th>생년월일</th>
                <td colspan="4">
                    <input type="date" name="date1"/>
                </td>
            </tr>  
            <tr>
                <th>연락처</th>
                <td colspan="4">
                    <input type="tel" name="phone"/>
                </td>
            </tr>
            <tr>
                <th>이메일</th>
                <td colspan="4">
                    <input type="email" name="email1"/>
                </td>
            </tr>
            <tr>
                <th>좋아하는 과목</th>
                <td colspan="4">
                    HTML<input type="checkbox" name="subj" value="html"/>
                    DB<input type="checkbox" name="subj" value="db"/>
                    JAVA<input type="checkbox" name="subj" value="java"/>
                    AI<input type="checkbox" name="subj" value="ai"/>
                </td>
            </tr>
            <tr>
                <th>좋아하는 색깔</th>
                <td colspan="4">
                    <input type="color" name="color1"/>
                </td>
            </tr>
            <tr >
                <th>사진 업로드</th>
                <td colspan="4">
                    <input type="file" name="fileUpload"/>
                </td>
            </tr>
            <tr>
                <th colspan="4">
                    <input type="submit" value="가입">
                    <input type="reset" value="다시작성">
                </th>
            </tr>
        </table>  
    </form>
</body>

</html>
