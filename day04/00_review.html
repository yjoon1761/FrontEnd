    <title>3일차 리뷰</title>
</head>
<body>
    <!--
        (1) HTML에서 나타낼 수 있는 색상
        이름 : 140개
        RGB : 1677만개
        RGBA : 무한대

        RGB : 0~255, #00~FF 까지 작성가능
        ex) rgb(255, 100, 55), #FF00A2

        (2) div : 따로하는 역할은 없지만 공간을 분할하기 위해 사용되는 태그

        (3) 테이블
        <table>
            <tr>
                <td></td>
            </tr>
        </table>

        tr : 행
        td : 열(셀)
        th : 제목셀

        <table>
            <caption>테이블제목</caption>
            <thead></thead>
            <tbody></tbody>
            <tfoot></tfoot>
        </table>
    -->
