<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table.css">
    <title>테이블 구조</title>
</head>
<body>
    <!-- 6행 3열 테이블 -->
    <table>

        <caption>테이블 구조</caption>
        <!-- caption : 테이블의 제목 -->
        <!-- thead, tbody, tfoot -->
        <thead>
            <tr>
                <td>1,1</td>
                <td>1,2</td>
                <td>1,3</td>
            </tr>

            <tr>
                <td>2,1</td>
                <td>2,2</td>
                <td>2,3</td>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>3,1</td>
                <td>3,2</td>
                <td>3,3</td>
            </tr>

            <tr>
                <td>4,1</td>
                <td>4,2</td>
                <td>4,3</td>
            </tr>

            <tr>
                <td>5,1</td>
                <td>5,2</td>
                <td>5,3</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>6,1</td>
                <td>6,2</td>
                <td>6,3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
