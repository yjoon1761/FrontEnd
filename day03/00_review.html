<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2일차 리뷰</title>
</head>
<body>
    <a href="https://www.icia.co.kr" target="_blank">인천일보 아카데미</a>
    <!-- a 태그 : 링크 태그로써 target 속성을 _self(생략가능)로 하면 현재창에서 -->
    <!-- _blank로 하면 새창에서 웹페이지가 열린다. -->

    <img src="" alt="">
    <audio src=""></audio>
    <video src=""></video>
    <!-- src : 파일이 위치하고 있는 경로 -->
    <!-- 경로 : 상대경로, 절대경로, 인터넷주소 -->

    <!-- 상대경로는 현재 폴더를 기준으로
         현재폴더 : ./
         하위폴더 : ./하위폴더/파일명
         상위폴더 : ../상위폴더/파일명 -->

    <!-- ul(순서가 없는 리스트), ol(순서가 있는 리스트) -->
    <!-- ul과 ol의 짝꿍은 li태그 -->

    <!-- margin과 padding -->
    <!--
        margin : 요소의 외부 여백
        padding : 요소의 내부 여백
    -->
</body>
</html>
