<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        span{
            background-color: yellow;
        }

        p{
            background-color: hotpink;
        }
    </style>
    <title>review</title>
</head>

<body>

    <h1>안녕하세요!</h1>
    
    <!-- 기본적인 태그는 시작태그와 닫는태그로 이루어져 있다.
    
    <태그이름> 내용 </태그이름>

    요소(Element)
    - 기본태그
    - 단일태그 : </닫는태그> 없이 단독으로 사용되는 태그
        ex) <br> <hr> 등등..
        하지만 html5에서는 <br/> , <hr/> 과 같이 사용하는 것을 권장한다.

    - <태그 속성(Attribute) = "값(value)"> </태그>
    -->
    <p style="color: blue"> 안녕하세요 </p>

    <span>안녕하세요. 오늘은 9월 22일입니다. 
          <br/>영주씨가 인라인 요소에 대해 궁금한 것이 생겨서 질문을 했습니다. 
          인라인 요소의 영역을 얼마나 될까요?</span>

    <!--
        - 인라인 요소 : 줄바꿈이 일어나지 않고, 내용만큼 영역을 갖는다.
        - 블록 요소 : 줄바꿈이 일어나고, 가로 전체 너비만큼 영역을 갖는다.
    -->

    <!--
        class(.) : html문서에서 여러번 사용할 수 있다.
        id(#) : html문서에서 한번만 사용할 수 있다.
    -->



</body>
</html>
