<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <audio src="./media/Smurfs+Theme+Song.mp3" controls autoplay>
        브라우저가 지원하지 않을 경우 출력

    <!--

    -->
</body>
