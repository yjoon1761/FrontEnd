<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크 태그</title>
</head>
<body>

    <!-- a(Anchor)태그 : 페이지 이동 태그 -->
    <!-- href(Hyertext Reference) : 이동할 주소 입력 -->
    <a href="https://naver.com">NAVER 페이지로 이동</a>

    <!-- https : HyperText Transfer Protocol Security -->
    <!-- 프로토콜 : 인터넷에서 하이퍼텍스트 문서를 교환하기 위해 사용되는 대표적인 통신규약 -->

    <!-- www : World Wid Web -->

    <hr/>

    <!-- 구글 페이지로 이동하는 요소 만들기! -->
    <!-- target 속성 :  _blank : 새창에서 페이지가 열림 -->
    <a href="https://google.com" target="_blank">Google 페이지로 이동</a>

    <hr/>

    <!-- 다음 페이지로 이동하는 요소 만들기! -->
    <!-- target 속성 :  _self : 현재창에서 페이지가 열림-->
    <a href="https://daum.net" target="_self">Daum 페이지로 이동</a>
    
    <!-- target="_parent" : 현재 프레임의 부모 프레임에서 페이지가 열림-->
    <!-- target="_top" : 최상위 프레임에서 페이지가 열림 -->

</body>
</html>
