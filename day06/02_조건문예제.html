<script>
    // Q. 세개의 숫자를 입력 받아서 그중 가장 큰 숫자를 구하시오.
    // 문자를 숫자로 변환하는 방법 Number()
    // 입력창 prompt () 사용해서 풀기
    // 필요한 변수 num1, num2, num3, max

    // 가장 큰 숫자를 alert으로 표시하기

    let num1 = Number(prompt('첫 번째 숫자 입력'));
    let num2 = Number(prompt('두 번째 숫자 입력'));
    let num3 = Number(prompt('세 번째 숫자 입력'));
    let max;

    // 첫번째 중첩 if문을 사용한 방법
    if(num1 > num2){        // num1과 num2를 비교했을 때 num1 더 크다(num2 탈락)
        if(num1 > num3){    // num1과 num3을 비교했을 때 num1 더 크다
            max = num1;
        } else {            // num1과 num3을 비교했을 때 num3 더 크다
            max = num3;
        }
    } else {                // num1과 num2를 비교했을 때 num2 더 크다(num1 탈락)
        if(num2 > num3){    // num2와 num3을 비교했을 때 num2 더 크다   
            max = num2;
        } else {            // num2와 num3을 비교했을 때 num3 더 크다  
            max = num3;
        }
    }

    // 두번째 방법 : 논리 연산자
    /* if(num1 > num2 && num1 > num3){
        max = num1;
    } else if (num2 > num3){
        max = num2;
    } else {
        max = num3;
    }
    */
    
    alert(`가장 큰 수는 ${max} 입니다.`)
</script>
