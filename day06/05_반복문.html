<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">

    <title>반복문</title>
</head>

<body>
    <div id="result1">예제1의 출력문</div>
    <br />
    <hr /><br />
    <div id="result2">예제2의 출력문</div>
</body>

<script>
    /*
        반복문 for문 구조

        for ( 초기식 ; 조건식 ; 증감식 ){

            실행문;
        }
    */

    // Q1. 숫자 2개를 입력 받아서 반복문 출력
    // 결과는 html문서에 출력(result1)
    // 입력받은 두 수의 크기를 비교해서 작은 수(min)을 초기식에,
    // 큰 수(max)를 조건식에 넣으시오.

    let min;
    let max;

    let num1 = Number(prompt('첫번째 수 입력'));
    let num2 = Number(prompt('두번째 수 입력'));

    if (num1 > num2) {
        max = num1;
        min = num2;
    } else {
        max = num2;
        min = num1;
    }

    console.log(`작은수(min) : ${min}, 큰수(max) : ${max}`);

    let txt1 = "";

    for (let i = min; i <= max; i++) {
        txt1 += `${i}번 반복문 실행<br/>`;
    }

    let result1 = document.getElementById("result1");

    result1.innerHTML = txt1;

    // Q2. 두개의 숫자를 입력받아서 다음과 같이 출력하시오

    // 1과 3을 입력받을 경우
    // 1 + 2 + 3 = 6

    //5와 2를 입력받을 경우
    // 2 + 3 + 4 + 5 = 14
    let sum = 0;
    let txt2 = "";

    for (let i = min; i <= max; i++) {
        sum += i;

        if(i < max) {
            txt2 += `${i} + `
        }else { 
            txt2 += `${i} = ${sum}`;
        }
    }

    let result2 = document.getElementById("result2");

    result2.innerHTML = txt2;

</script>

</html>
