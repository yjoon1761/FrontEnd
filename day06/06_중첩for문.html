<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">

    <title>중첩for문</title>
</head>

<body>
    <div id="result">구구단</div>
</body>

<script>
    /*
        중첩for문의 기본구조

         for ( 초기식 ; 조건식 ; 증감식 ) {

            for( 초기식 ; 조건식 ; 증감식) {

                실행문;
            }
        }
    */

    // 중첩 for문을 사용해서 html문서의 div#result 요소에
    // 구구단을 2단부터 9단까지 출력하시오.

    let txt = "";

    for (let j = 2; j < 100; j++) {
        for (let i = 1; i < 10; i++) {
            txt += `${j} x ${i} = ${j*i}<br/>`;
        }
        txt += `<br/>`;
    }
    let result = document.getElementById('result');
    result.innerHTML = txt;
</script>

</html>
