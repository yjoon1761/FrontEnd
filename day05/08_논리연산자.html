<body>
    
</body>

<script>
    /*
        논리연산자(이항연산자)
        : 참(true) / 거짓(false)을 판별하기 위한 연산자
        : 종류 - AND, OR, NOT

        (1) AND 연산자 : &&
        ex) A && B
        A와 B가 모두 true 여야 결과도 true
        둘중 하나라도 false가 있으면 결과는 false

        (2) OR 연산자 : ||
        ex) A || B
        A와 B가 하나라도 true 여야 결과도 true
        A와 B가 모두 false 여야 결과도 false

        (3) NOT 연산자 : !
        ex) !A
        A가 true면 결과는 false, A가 false면 결과는 true
    */
</script>

</html>
