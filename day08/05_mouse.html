
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">

    <title>마우스 위치</title>
</head>

<body>
    <h2>mouse position(screen) => <span id="pos1"></span></h2>
    <h2>mouse position(client) => <span id="pos2"></span></h2>
</body>

<script>
    let pos1 = document.getElementById("pos1");
    let pos2 = document.getElementById("pos2");      

    document.addEventListener("mousemove",(move)=>{
        // screen : 모니터 기준
        // client : 브라우저 기준

        pos1.innerHTML = `모니터 X : ${move.screenX}, Y : ${move.screenY}`;
        pos2.innerHTML = `브라우저 X : ${move.clientX}, Y : ${move.clientY}`;
    });
</script> 

</html>
