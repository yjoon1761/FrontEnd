<script>
    // 배열(Array) : 여러 타입의 데이터를 하나의 변수에 저장하는 구조

    // 선언(1)
    let arr1 = [];

    // 선언(2)
    let arr2 = new Array();

    // 배열 여부를 확인하기 위한 Object 선언
    let obj = {};

    // 데이터 타입 확인하기
    console.log(typeof arr1);   // object
    console.log(typeof arr2);   // object
    console.log(typeof obj);    // object

    // 배열 여부 확인
    console.log(Array.isArray(arr1));   // true
    console.log(Array.isArray(arr2));   // true
    console.log(Array.isArray(obj));    // false

    // 배열값 넣기
    arr1 = [11, 21, 6, 47, 5];

    // 배열값 확인
    console.log(arr1);      // (5) [11, 21, 6, 47, 5]
    console.log(arr1[2]);   // 6

    // Q.배열의 가장 큰 값과 가장 작은 값을 구하시오
    let max = arr1[0];
    let min = arr1[0];

    // 배열 크기 : length
    console.log(arr1.length);

    // for문 사용
    // [11, 21, 6, 47, 5]

    //for(let i = 0; i < arr1.length; i++){
    for(let i in arr1){
        if(arr1[i] > max) {
            max = arr1[i];
        } else if (arr1[i] < min) {
            min =  arr1[i];
        }
    }

    console.log(`max : ${max}, min : ${min}`);
</script>
