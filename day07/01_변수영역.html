<script>
    /*
        변수를 선언할 때 사용할 수 있는 데이터타입
        var(변수), let(변수), const(상수)

        var : 재선언 가능, 재할당 가능
        var name = '김민정'; 
        var name = '김민지'; (O)

        let : 재선언 불가, 재할당 가능
        let age = 10;
        let age = 20; (X)
            age = 30; (O)

        const : 재선언 불가, 재할당 불가
        const classroom = 503;
        const classroom = 503; (X)
              classroom = 503; (X)

        변수 영역
         - 전역(global) : 함수 밖에서 선언된 변수
         - 지역(local) : 함수 안에서 선언된 변수 => 해당 함수에서만 사용가능
    */

    // 전역변수 checkCard 선언
    let checkCard = 100;

    // 인천 함수 선언
    function incheon(){
        let eCard = 200;

        console.log(`체크카드 : ${checkCard}`);
        console.log(`이음카드 : ${eCard}`);
    }

    // 부산 함수 선언
    function busan(){
        console.log(`체크카드 : ${checkCard}`);
        console.log(`이음카드 : ${eCard}`);
    }

    // 인천 함수 호출
    // incheon();

    // 부산 함수 호출
    busan();


</script>
